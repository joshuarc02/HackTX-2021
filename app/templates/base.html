<!DOCTYPE HTML>

<html>
	<head>
		<title>UeaT</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href={{ url_for('static', filename='css/main.css') }}/>
	</head>
	<body>
        <div id="wrapper" class="fade-in">

            <!-- Header -->
            <header id="header">
                <a href="index" class="logo">Map</a>
                <a href="generic" class="logo">J2 and JCL Dining</a>
                <a href="elements" class="logo">Kinsolving Dining</a>
            </header>
            
            <!-- Main -->
            <div id="main">
                {% block content %}{% endblock %}       
            </div>

            <!-- Footer -->
                <footer id="footer">
                    <section>
                        <form method="post" action="#">
                            <div class="fields">
                                <div class="field">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name" />
                                </div>
                                <div class="field">
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="field">
                                    <label for="message">Message</label>
                                    <textarea name="message" id="message" rows="3"></textarea>
                                </div>
                            </div>
                            <ul class="actions">
                                <li><input type="submit" value="Send Message" /></li>
                            </ul>
                        </form>
                    </section>
                    <section class="split contact">
                        <section class="alt">
                            <h3>Address</h3>
                            <p>1234 Somewhere Road #87257<br />
                            Nashville, TN 00000-0000</p>
                        </section>
                        <section>
                            <h3>Phone</h3>
                            <p><a href="#">(000) 000-0000</a></p>
                        </section>
                        <section>
                            <h3>Email</h3>
                            <p><a href="#">info@untitled.tld</a></p>
                        </section>
                        <section>
                            <h3>Social</h3>
                            <ul class="icons alt">
                                <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
                                <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
                                <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
                                <li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
                            </ul>
                        </section>
                    </section>
                </footer>

            <!-- Copyright -->
                <div id="copyright">
                    <ul><li>&copy; Untitled</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li></ul>
                </div>
        </div>
		<!-- Scripts -->
			<script src={{ url_for('static', filename="js/jquery.min.js") }}></script>
			<script src={{ url_for('static', filename="js/jquery.scrollex.min.js") }}></script>
			<script src={{ url_for('static', filename="js/jquery.scrolly.min.js") }}></script>
			<script src={{ url_for('static', filename="js/browser.min.js") }}></script>
			<script src={{ url_for('static', filename="js/breakpoints.min.js") }}></script>
			<script src={{ url_for('static', filename="js/util.js") }}></script>
			<script src={{ url_for('static', filename="js/main.js") }}></script>

	</body>
</html>
